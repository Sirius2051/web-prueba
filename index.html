<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Space</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="pacman-container">
            <label class="pacman" for="pacman">
                <div class="ojo"></div>
                <div class="boca"></div>
            </label>
            <div class="portal">
                <div class="entrada">
                    
                </div>
            </div>
        </div>
        <div class="rocket-container">
            <input type="checkbox" name="pacman" id="pacman">
            <div class="rocket">
                <div class="rocket-section1"></div>
                <div class="rocket-section2"></div>
                <div class="rocket-section3"></div>
                
                <div class="fire"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
